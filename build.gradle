plugins {
    id 'application'
    id 'com.gradleup.shadow' version '9.0.0-beta2'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.github.StarDevelopmentLLC:StarSQL:0.1.0'
    implementation 'com.github.StarDevelopmentLLC:config:0.1.4'
}

shadowJar {
    archiveClassifier.set('')
    destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput" + File.separator + "NexusReborn")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.thenexusreborn.webapi.NexusWebAPI'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.thenexusreborn.webapi.NexusWebAPI'
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

tasks.jar.finalizedBy(shadowJar)
tasks.publishToMavenLocal.dependsOn(shadowJar)
tasks.compileJava.dependsOn(clean)
tasks.build.finalizedBy(publishToMavenLocal)